<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试搜索"行业"关键词热门推荐</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/resource-library.css">
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-submit-btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .hot-section {
            margin: 20px 0;
        }
        .hot-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .hot-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .hot-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .hot-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        .hot-content {
            flex: 1;
        }
        .hot-content h4 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 16px;
        }
        .hot-content p {
            margin: 0 0 8px 0;
            color: #666;
            font-size: 14px;
        }
        .hot-stats {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>测试搜索"行业"关键词热门推荐</h1>
        
        <div class="test-section">
            <h2>搜索功能测试</h2>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" placeholder="输入关键词进行搜索..." class="search-input" id="searchInput">
                    <button class="search-submit-btn" onclick="performSearch()">搜索</button>
                </div>
            </div>
            
            <div class="test-buttons">
                <button class="test-button" onclick="testSearchIndustry()">测试搜索"行业"</button>
                <button class="test-button" onclick="testSearchOther()">测试搜索"云计算"</button>
                <button class="test-button" onclick="clearSearch()">清空搜索</button>
            </div>
        </div>

        <div class="test-section">
            <h2>热门推荐区域</h2>
            <div class="hot-section">
                <h3>🔥 热门推荐</h3>
                <div class="hot-list" id="hotList">
                    <!-- 热门推荐内容将在这里显示 -->
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>测试结果</h2>
            <div class="test-results" id="testResults">
                等待测试...
            </div>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/resource-library.js"></script>
    <script>
        // 测试函数
        function testSearchIndustry() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '行业';
            performSearch();
            logTestResult('执行搜索"行业"关键词');
        }

        function testSearchOther() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '云计算';
            performSearch();
            logTestResult('执行搜索"云计算"关键词');
        }

        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            // 重新加载初始状态
            loadRealFilesData();
            logTestResult('清空搜索，恢复初始状态');
        }

        function logTestResult(message) {
            const resultsDiv = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            
            // 检查热门推荐状态
            setTimeout(() => {
                const hotItems = document.querySelectorAll('.hot-item');
                const hotTitles = Array.from(hotItems).map(item => 
                    item.querySelector('h4').textContent
                );
                resultsDiv.innerHTML += `<div>[${timestamp}] 当前热门推荐: ${hotTitles.join(', ') || '无'}</div>`;
            }, 1000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 确保数据已加载
            if (typeof window.REAL_FILES_DATA !== 'undefined') {
                loadRealFilesData();
                logTestResult('页面初始化完成，数据已加载');
            } else {
                logTestResult('错误：REAL_FILES_DATA 未定义');
            }
        });
    </script>
</body>
</html>
