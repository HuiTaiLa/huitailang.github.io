<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试移动云资源库 - 真实文件</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/resource-library.css">
    <style>
        .test-info {
            background: #f0f8ff;
            border: 1px solid #0066cc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            font-size: 14px;
        }
        .test-info h3 {
            color: #0066cc;
            margin-top: 0;
        }
        .debug-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 测试信息 -->
        <div class="test-info">
            <h3>🧪 测试页面 - 移动云资源库真实文件功能</h3>
            <p>此页面用于测试uploads文件夹中真实文件的显示功能：</p>
            <ul>
                <li>✅ 热门推荐：随机显示2个真实文件</li>
                <li>✅ 文档列表：显示所有uploads文件夹中的文件</li>
                <li>✅ 文件类型图标：根据文件扩展名显示正确图标</li>
                <li>✅ 滚动加载：只加载真实文件，不生成模拟数据</li>
                <li>✅ 分类筛选：根据文件类型筛选</li>
                <li>✅ 搜索功能：在真实文件中搜索</li>
            </ul>
        </div>

        <!-- 调试信息 -->
        <div class="debug-info" id="debugInfo">
            <strong>调试信息：</strong><br>
            页面加载中...
        </div>

        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="history.back()">
                    <span class="back-arrow">‹</span>
                </button>
                <h1>移动云资源库 (测试版)</h1>
                <button class="search-btn">
                    <span class="search-symbol">🔍</span>
                </button>
            </div>
        </header>

        <!-- 搜索栏 (可展开) -->
        <div class="search-section" id="searchSection">
            <div class="search-box">
                <input type="text" placeholder="输入关键词进行语义搜索..." class="search-input" id="searchInput">
                <button class="search-submit-btn" onclick="performSearch()">搜索</button>
            </div>
            <div class="search-filters">
                <select class="filter-select">
                    <option value="">文档类型</option>
                    <option value="manual">产品手册</option>
                    <option value="solution">解决方案</option>
                    <option value="training">培训资料</option>
                    <option value="case">客户案例</option>
                </select>
                <select class="filter-select">
                    <option value="">业务领域</option>
                    <option value="5g">5G网络</option>
                    <option value="cloud">云计算</option>
                    <option value="edge">边缘计算</option>
                    <option value="iot">物联网</option>
                </select>
            </div>
        </div>

        <!-- 分类导航 -->
        <div class="category-nav">
            <div class="tab-scroll">
                <div class="tab-item active" data-category="all">全部</div>
                <div class="tab-item" data-category="manual">产品手册</div>
                <div class="tab-item" data-category="solution">解决方案</div>
                <div class="tab-item" data-category="training">培训资料</div>
                <div class="tab-item" data-category="case">客户案例</div>
            </div>
        </div>

        <!-- 热门推荐 -->
        <div class="hot-section">
            <h3>🔥 热门推荐</h3>
            <div class="hot-list">
                <!-- 热门推荐内容将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 文档列表 -->
        <div class="document-list">
            <div class="list-header">
                <h3>文档资源</h3>
                <div class="sort-options">
                    <select class="sort-select">
                        <option value="latest">最新更新</option>
                        <option value="popular">热门下载</option>
                        <option value="rating">评分最高</option>
                    </select>
                </div>
            </div>

            <div class="document-items">
                <!-- 文档列表内容将通过JavaScript动态加载 -->
            </div>

            <!-- 滚动加载提示 -->
            <div class="scroll-loading" id="scrollLoading" style="display: none;">
                <div class="loading-spinner"></div>
                <span class="loading-text">正在加载更多...</span>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('index.html')">
            <img src="images/home-icon.png" alt="首页">
            <span>首页</span>
        </div>
        <div class="nav-item active">
            <img src="images/resource-nav-icon.png" alt="资源库">
            <span>资源库</span>
        </div>
        <div class="nav-item" onclick="navigateTo('work-circle.html')">
            <img src="images/circle-nav-icon.png" alt="工作圈">
            <span>工作圈</span>
        </div>
        <div class="nav-item" onclick="navigateTo('profile.html')">
            <img src="images/profile-icon.png" alt="我的">
            <span>我的</span>
        </div>
    </nav>

    <script src="scripts/common.js"></script>
    <script src="scripts/resource-library.js"></script>
    <script>
        // 添加调试信息
        function updateDebugInfo(message) {
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<br>[${timestamp}] ${message}`;
            }
        }

        // 监听页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('页面DOM加载完成');
            
            // 监听资源加载
            setTimeout(() => {
                const hotItems = document.querySelectorAll('.hot-item');
                const docItems = document.querySelectorAll('.doc-item');
                updateDebugInfo(`热门推荐加载: ${hotItems.length} 个项目`);
                updateDebugInfo(`文档列表加载: ${docItems.length} 个项目`);
                
                if (hotItems.length === 0 && docItems.length === 0) {
                    updateDebugInfo('⚠️ 警告：没有加载到任何内容，请检查JavaScript');
                }
            }, 2000);
        });

        // 重写一些函数以添加调试信息
        const originalLoadRealFilesData = window.loadRealFilesData;
        if (typeof loadRealFilesData === 'function') {
            window.loadRealFilesData = function() {
                updateDebugInfo('开始加载真实文件数据...');
                return originalLoadRealFilesData.apply(this, arguments);
            };
        }
    </script>
</body>
</html>
