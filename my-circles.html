<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的圈子 - 移动云业务支撑</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/user-pages.css">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <div class="header-content">
                <button class="back-btn" onclick="history.back()">
                    <span class="back-arrow">‹</span>
                </button>
                <h1>我的圈子</h1>
                <button class="action-btn" onclick="joinCircle()">
                    <span class="filter-icon">➕</span>
                </button>
            </div>
        </header>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number">8</div>
                <div class="stat-label">已加入</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">管理中</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">156</div>
                <div class="stat-label">总成员</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">45</div>
                <div class="stat-label">活跃度</div>
            </div>
        </div>

        <div class="content-section">
            <div class="circle-list">
                <div class="circle-item">
                    <div class="circle-avatar">🌐</div>
                    <div class="circle-content">
                        <div class="circle-name">5G技术交流圈</div>
                        <div class="circle-desc">专注5G技术讨论与经验分享</div>
                        <div class="circle-stats">👥 234人 · 📝 156帖</div>
                    </div>
                    <div class="circle-role">管理员</div>
                </div>
                
                <div class="circle-item">
                    <div class="circle-avatar">☁️</div>
                    <div class="circle-content">
                        <div class="circle-name">移动云服务圈</div>
                        <div class="circle-desc">云服务技术支持与问题解答</div>
                        <div class="circle-stats">👥 189人 · 📝 89帖</div>
                    </div>
                    <div class="circle-role">成员</div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <img src="images/home-icon.png" alt="首页">
                <span>首页</span>
            </a>
            <a href="resource-library.html" class="nav-item">
                <img src="images/resource-nav-icon.png" alt="资源库">
                <span>资源库</span>
            </a>
            <a href="work-circle.html" class="nav-item">
                <img src="images/circle-nav-icon.png" alt="工作圈">
                <span>工作圈</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <img src="images/profile-icon.png" alt="我的">
                <span>我的</span>
            </a>
        </nav>
    </div>

    <script src="scripts/common.js"></script>
    <script>
        function joinCircle() {
            commonUtils.showToast('加入新圈子功能开发中...', 'info');
        }
    </script>

    <style>
        .circle-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .circle-avatar {
            font-size: 32px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 50%;
        }

        .circle-content {
            flex: 1;
        }

        .circle-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .circle-desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .circle-stats {
            font-size: 12px;
            color: #999;
        }

        .circle-role {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</body>
</html>
