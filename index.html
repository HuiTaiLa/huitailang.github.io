<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动云业务支撑 - 首页</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.png" alt="移动云" class="logo-img">
                    <span class="logo-text">移动云业务支撑</span>
                </div>
                <div class="user-info">
                    <img src="images/avatar.png" alt="用户头像" class="avatar" onclick="showUserMenu()">
                </div>
            </div>
        </header>

        <!-- 搜索栏 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" placeholder="搜索文档、解决方案、培训资料..." class="search-input">
                <button class="search-btn">
                    <img src="images/search-icon.png" alt="搜索">
                </button>
            </div>
            <div class="search-suggestions">
                <span class="suggestion-tag">产品手册</span>
                <span class="suggestion-tag">故障排查</span>
                <span class="suggestion-tag">客户案例</span>
            </div>
        </div>

        <!-- 主要功能模块 -->
        <div class="main-modules">
            <div class="module-grid">
                <!-- 资源库模块 -->
                <div class="module-card" onclick="navigateTo('resource-library.html')">
                    <div class="module-icon">
                        <img src="images/resource-icon.png" alt="资源库">
                    </div>
                    <div class="module-info">
                        <h3>移动云资源库</h3>
                        <p>集中化文档管理，秒级搜索</p>
                        <span class="module-badge">1.2万+文档</span>
                    </div>
                </div>

                <!-- 工作圈模块 -->
                <div class="module-card" onclick="navigateTo('work-circle.html')">
                    <div class="module-icon">
                        <img src="images/circle-icon.png" alt="工作圈">
                    </div>
                    <div class="module-info">
                        <h3>区域工作圈</h3>
                        <p>实时沟通，专家问答</p>
                        <span class="module-badge">8个活跃圈子</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速入口 -->
        <div class="quick-access">
            <h3>快速入口</h3>
            <div class="quick-grid">
                <div class="quick-item" onclick="navigateTo('qa-system.html')">
                    <img src="images/qa-icon.png" alt="专家问答">
                    <span>专家问答</span>
                </div>
                <div class="quick-item" onclick="navigateTo('chat.html')">
                    <img src="images/chat-icon.png" alt="即时通讯">
                    <span>即时通讯</span>
                </div>
                <div class="quick-item" onclick="navigateToResourceLibrary('training')">
                    <img src="images/training-icon.png" alt="培训资料">
                    <span>培训资料</span>
                </div>
                <div class="quick-item" onclick="navigateToResourceLibrary('case')">
                    <img src="images/case-icon.png" alt="客户案例">
                    <span>客户案例</span>
                </div>
            </div>
        </div>

        <!-- 最新动态 -->
        <div class="recent-updates">
            <h3>最新动态</h3>
            <div class="update-list">
                <div class="update-item">
                    <div class="update-icon">📄</div>
                    <div class="update-content">
                        <p>《5G专网解决方案V2.0》已更新</p>
                        <span class="update-time">2小时前</span>
                    </div>
                </div>
                <div class="update-item">
                    <div class="update-icon">💬</div>
                    <div class="update-content">
                        <p>华东区专家回复了您的问题</p>
                        <span class="update-time">4小时前</span>
                    </div>
                </div>
                <div class="update-item">
                    <div class="update-icon">🎯</div>
                    <div class="update-content">
                        <p>新增边缘计算培训课程</p>
                        <span class="update-time">1天前</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <img src="images/home-icon.png" alt="首页">
            <span>首页</span>
        </div>
        <div class="nav-item" onclick="navigateTo('resource-library.html')">
            <img src="images/resource-nav-icon.png" alt="资源库">
            <span>资源库</span>
        </div>
        <div class="nav-item" onclick="navigateTo('work-circle.html')">
            <img src="images/circle-nav-icon.png" alt="工作圈">
            <span>工作圈</span>
        </div>
        <div class="nav-item" onclick="navigateTo('profile.html')">
            <img src="images/profile-icon.png" alt="我的">
            <span>我的</span>
        </div>
    </nav>

    <!-- 用户菜单模态框 -->
    <div id="userMenuModal" class="modal" style="display: none;">
        <div class="modal-content user-menu-content">
            <div class="modal-header">
                <h3>用户菜单</h3>
                <button class="close-btn" onclick="closeUserMenu()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="user-profile">
                    <img src="images/avatar.png" alt="用户头像" class="user-avatar">
                    <div class="user-details">
                        <h4>张工程师</h4>
                        <p>华东区技术支持</p>
                        <span class="user-status online">在线</span>
                    </div>
                </div>
                <div class="menu-list">
                    <div class="menu-item" onclick="navigateTo('profile.html')">
                        <span class="menu-icon">👤</span>
                        <span>个人中心</span>
                        <span class="menu-arrow">›</span>
                    </div>
                    <div class="menu-item" onclick="showSettings()">
                        <span class="menu-icon">⚙️</span>
                        <span>系统设置</span>
                        <span class="menu-arrow">›</span>
                    </div>
                    <div class="menu-item" onclick="showNotifications()">
                        <span class="menu-icon">🔔</span>
                        <span>消息通知</span>
                        <span class="menu-badge">3</span>
                        <span class="menu-arrow">›</span>
                    </div>
                    <div class="menu-item" onclick="navigateTo('help.html')">
                        <span class="menu-icon">❓</span>
                        <span>帮助中心</span>
                        <span class="menu-arrow">›</span>
                    </div>
                    <div class="menu-item" onclick="showAbout()">
                        <span class="menu-icon">ℹ️</span>
                        <span>关于应用</span>
                        <span class="menu-arrow">›</span>
                    </div>
                    <div class="menu-divider"></div>
                    <div class="menu-item logout" onclick="logout()">
                        <span class="menu-icon">🚪</span>
                        <span>退出登录</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
