<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档查看器</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/document-viewer.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="goBackToResourceLibrary()">
                    <span class="back-arrow">‹</span>
                </button>
                <h1 id="documentTitle">文档查看器</h1>
                <div class="header-actions">
                    <button class="action-btn download-btn" onclick="downloadDocument()">
                        <span class="download-icon">⬇</span>
                    </button>
                    <button class="action-btn share-btn" onclick="shareDocument()">
                        <span class="share-icon">📤</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 文档信息 -->
        <div class="document-info">
            <div class="doc-meta">
                <span class="doc-name" id="docName">5G专网部署最佳实践.pdf</span>
                <span class="doc-size" id="docSize">2.3MB</span>
                <span class="doc-date" id="docDate">2024-01-15</span>
            </div>
            <div class="doc-tags" id="docTags">
                <span class="tag">5G网络</span>
                <span class="tag">专网部署</span>
                <span class="tag">最佳实践</span>
                <span class="tag">技术指南</span>
            </div>
        </div>

        <!-- 文档内容 -->
        <div class="document-content" id="documentContent">
            <!-- 文档内容将通过JavaScript动态加载 -->
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>正在加载文档内容...</p>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <div class="nav-item" onclick="navigateTo('index.html')">
            <img src="images/home-icon.png" alt="首页">
            <span>首页</span>
        </div>
        <div class="nav-item" onclick="navigateTo('resource-library.html')">
            <img src="images/resource-nav-icon.png" alt="资源库">
            <span>资源库</span>
        </div>
        <div class="nav-item" onclick="navigateTo('work-circle.html')">
            <img src="images/circle-nav-icon.png" alt="工作圈">
            <span>工作圈</span>
        </div>
        <div class="nav-item" onclick="navigateTo('profile.html')">
            <img src="images/profile-icon.png" alt="我的">
            <span>我的</span>
        </div>
    </nav>

    <script src="scripts/common.js"></script>
    <script src="scripts/file-protocol-adapter.js"></script>
    <script src="scripts/document-parsers.js"></script>
    <script src="scripts/document-content-extractor.js"></script>
    <script src="scripts/document-viewer.js"></script>
</body>
</html>
