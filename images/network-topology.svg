<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- 核心网 -->
  <rect x="130" y="20" width="40" height="30" rx="5" fill="#3498db"/>
  <text x="150" y="38" text-anchor="middle" fill="white" font-size="10">核心网</text>
  
  <!-- 基站 -->
  <circle cx="80" cy="100" r="15" fill="#e74c3c"/>
  <text x="80" y="104" text-anchor="middle" fill="white" font-size="8">基站1</text>
  
  <circle cx="220" cy="100" r="15" fill="#e74c3c"/>
  <text x="220" y="104" text-anchor="middle" fill="white" font-size="8">基站2</text>
  
  <!-- 边缘计算节点 -->
  <rect x="60" y="150" width="40" height="25" rx="3" fill="#27ae60"/>
  <text x="80" y="165" text-anchor="middle" fill="white" font-size="8">边缘节点</text>
  
  <rect x="200" y="150" width="40" height="25" rx="3" fill="#27ae60"/>
  <text x="220" y="165" text-anchor="middle" fill="white" font-size="8">边缘节点</text>
  
  <!-- 终端设备 -->
  <circle cx="30" cy="180" r="8" fill="#95a5a6"/>
  <text x="30" y="184" text-anchor="middle" fill="white" font-size="6">设备</text>
  
  <circle cx="130" cy="180" r="8" fill="#95a5a6"/>
  <text x="130" y="184" text-anchor="middle" fill="white" font-size="6">设备</text>
  
  <circle cx="270" cy="180" r="8" fill="#95a5a6"/>
  <text x="270" y="184" text-anchor="middle" fill="white" font-size="6">设备</text>
  
  <!-- 连接线 -->
  <line x1="150" y1="50" x2="80" y2="85" stroke="#34495e" stroke-width="2"/>
  <line x1="150" y1="50" x2="220" y2="85" stroke="#34495e" stroke-width="2"/>
  
  <line x1="80" y1="115" x2="80" y2="150" stroke="#34495e" stroke-width="2"/>
  <line x1="220" y1="115" x2="220" y2="150" stroke="#34495e" stroke-width="2"/>
  
  <line x1="60" y1="162" x2="30" y2="172" stroke="#34495e" stroke-width="1"/>
  <line x1="100" y1="162" x2="130" y2="172" stroke="#34495e" stroke-width="1"/>
  <line x1="240" y1="162" x2="270" y2="172" stroke="#34495e" stroke-width="1"/>
  
  <!-- 标题 -->
  <text x="150" y="15" text-anchor="middle" fill="#2c3e50" font-size="12" font-weight="bold">5G专网拓扑图</text>
</svg>
