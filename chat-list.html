<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即时通讯 - 移动云业务支撑</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/chat-list.css">
</head>
<body>
    <div class="page-container">
        <!-- 头部导航 -->
        <header class="page-header">
            <div class="header-content">
                <button class="back-btn" onclick="history.back()">
                    <span class="back-arrow">‹</span>
                </button>
                <h1>即时通讯</h1>
                <button class="action-btn" onclick="showChatOptions()">
                    <span class="action-icon">➕</span>
                </button>
            </div>
        </header>

        <!-- 搜索框 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" placeholder="搜索联系人或群组..." id="chatSearch">
                <button class="search-btn" onclick="performSearch()">🔍</button>
            </div>
        </div>

        <!-- 快速入口 -->
        <div class="quick-access">
            <div class="quick-item" onclick="showOnlineExperts()">
                <div class="quick-icon">👨‍💼</div>
                <div class="quick-text">在线专家</div>
                <div class="quick-badge">12</div>
            </div>
            <div class="quick-item" onclick="showGroupChats()">
                <div class="quick-icon">👥</div>
                <div class="quick-text">群组聊天</div>
                <div class="quick-badge">8</div>
            </div>
            <div class="quick-item" onclick="showAIAssistants()">
                <div class="quick-icon">🤖</div>
                <div class="quick-text">AI助手</div>
                <div class="quick-badge">2</div>
            </div>
            <div class="quick-item" onclick="showTechnicalSupport()">
                <div class="quick-icon">🛠️</div>
                <div class="quick-text">技术支持</div>
                <div class="quick-badge">24h</div>
            </div>
        </div>

        <!-- 聊天列表 -->
        <div class="content-section">
            <div class="chat-tabs">
                <button class="chat-tab active" data-tab="all">全部</button>
                <button class="chat-tab" data-tab="groups">群组</button>
                <button class="chat-tab" data-tab="contacts">联系人</button>
                <button class="chat-tab" data-tab="ai_bot">AI助手</button>
                <button class="chat-tab" data-tab="support">客服</button>
            </div>

            <div class="chat-list" id="chatList">
                <!-- 聊天项将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 底部导航 -->
        <nav class="bottom-nav">
            <div class="nav-item" onclick="navigateTo('index.html')">
                <img src="images/home-icon.png" alt="首页">
                <span>首页</span>
            </div>
            <div class="nav-item" onclick="navigateTo('resource-library.html')">
                <img src="images/resource-nav-icon.png" alt="资源库">
                <span>资源库</span>
            </div>
            <div class="nav-item" onclick="navigateTo('work-circle.html')">
                <img src="images/circle-nav-icon.png" alt="工作圈">
                <span>工作圈</span>
            </div>
            <div class="nav-item" onclick="navigateTo('profile.html')">
                <img src="images/profile-icon.png" alt="我的">
                <span>我的</span>
            </div>
        </nav>
    </div>

    <!-- 聊天选项模态框 -->
    <div id="chatOptionsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>聊天选项</h3>
                <button class="close-btn" onclick="closeChatOptions()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="option-list">
                    <div class="option-item" onclick="createGroupChat()">
                        <div class="option-icon">👥</div>
                        <div class="option-text">创建群聊</div>
                    </div>
                    <div class="option-item" onclick="addContact()">
                        <div class="option-icon">👤</div>
                        <div class="option-text">添加联系人</div>
                    </div>
                    <div class="option-item" onclick="scanQRCode()">
                        <div class="option-icon">📱</div>
                        <div class="option-text">扫码加群</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/common.js"></script>
    <script src="scripts/chat-list.js"></script>
</body>
</html>
