<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - 移动云业务支撑</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/user-pages.css">
</head>
<body>
    <div class="page-container">
        <!-- 头部导航 -->
        <header class="page-header">
            <div class="header-content">
                <button class="back-btn" onclick="history.back()">
                    <span class="back-arrow">‹</span>
                </button>
                <h1>我的收藏</h1>
                <button class="action-btn" onclick="showManageOptions()">
                    <span class="filter-icon">⚙️</span>
                </button>
            </div>
        </header>

        <!-- 统计信息 -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number">78</div>
                <div class="stat-label">总收藏</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">45</div>
                <div class="stat-label">文档</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">23</div>
                <div class="stat-label">问答</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">10</div>
                <div class="stat-label">视频</div>
            </div>
        </div>

        <!-- 筛选标签 -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">全部</button>
            <button class="filter-tab" data-filter="document">文档</button>
            <button class="filter-tab" data-filter="qa">问答</button>
            <button class="filter-tab" data-filter="video">视频</button>
            <button class="filter-tab" data-filter="recent">最新</button>
        </div>

        <!-- 收藏列表 -->
        <div class="content-section">
            <div class="favorite-list" id="favoriteList">
                <!-- 收藏项将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 底部导航 -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item">
                <img src="images/home-icon.png" alt="首页">
                <span>首页</span>
            </a>
            <a href="resource-library.html" class="nav-item">
                <img src="images/resource-nav-icon.png" alt="资源库">
                <span>资源库</span>
            </a>
            <a href="work-circle.html" class="nav-item">
                <img src="images/circle-nav-icon.png" alt="工作圈">
                <span>工作圈</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <img src="images/profile-icon.png" alt="我的">
                <span>我的</span>
            </a>
        </nav>
    </div>

    <script src="scripts/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
            initFilterTabs();
        });

        function loadFavorites() {
            const favorites = [
                {
                    id: 1,
                    title: '5G专网技术白皮书',
                    type: 'document',
                    description: '详细介绍5G专网的技术架构、应用场景和部署方案',
                    author: '中国移动研究院',
                    favoriteTime: '2024-01-15 14:30',
                    icon: '📄'
                },
                {
                    id: 2,
                    title: '边缘计算在智慧工厂中的应用',
                    type: 'qa',
                    description: '关于MEC边缘计算在工业4.0场景下的具体应用案例分析',
                    author: '张工程师',
                    favoriteTime: '2024-01-12 10:20',
                    icon: '💡'
                },
                {
                    id: 3,
                    title: '网络切片配置实操视频',
                    type: 'video',
                    description: '手把手教你配置5G网络切片，包含实际操作演示',
                    author: '技术培训中心',
                    favoriteTime: '2024-01-10 16:45',
                    icon: '🎥'
                }
            ];

            const favoriteList = document.getElementById('favoriteList');
            favoriteList.innerHTML = favorites.map(item => `
                <div class="favorite-item" onclick="viewFavorite(${item.id})">
                    <div class="favorite-icon">${item.icon}</div>
                    <div class="favorite-content">
                        <div class="favorite-header">
                            <div class="favorite-title">${item.title}</div>
                            <div class="favorite-type">${getTypeText(item.type)}</div>
                        </div>
                        <div class="favorite-description">${item.description}</div>
                        <div class="favorite-meta">
                            <span class="favorite-author">👤 ${item.author}</span>
                            <span class="favorite-time">🕒 ${item.favoriteTime}</span>
                        </div>
                    </div>
                    <button class="unfavorite-btn" onclick="unfavorite(event, ${item.id})">❤️</button>
                </div>
            `).join('');
        }

        function getTypeText(type) {
            const typeTexts = {
                'document': '文档',
                'qa': '问答',
                'video': '视频'
            };
            return typeTexts[type] || type;
        }

        function initFilterTabs() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    filterTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    commonUtils.showToast(`已切换到：${this.textContent}`, 'info');
                });
            });
        }

        function viewFavorite(favoriteId) {
            commonUtils.showToast('查看收藏内容...', 'info');
        }

        function unfavorite(event, favoriteId) {
            event.stopPropagation();
            commonUtils.showConfirm('确定要取消收藏吗？', () => {
                commonUtils.showToast('已取消收藏', 'success');
                // 这里可以实现取消收藏的逻辑
            });
        }

        function showManageOptions() {
            commonUtils.showToast('收藏管理功能开发中...', 'info');
        }
    </script>

    <style>
        .favorite-item {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            transition: all 0.2s;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .favorite-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .favorite-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .favorite-content {
            flex: 1;
        }

        .favorite-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .favorite-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
            flex: 1;
            margin-right: 12px;
        }

        .favorite-type {
            background: #e9ecef;
            color: #6c757d;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .favorite-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .favorite-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #999;
        }

        .unfavorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .unfavorite-btn:hover {
            background: #f8f9fa;
            transform: scale(1.1);
        }
    </style>
</body>
</html>
